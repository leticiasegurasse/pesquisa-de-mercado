server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Configuração para SPA (Single Page Application)
  location / {
    try_files $uri $uri/ /index.html;
    
    # Headers para evitar cache
    add_header Cache-Control "no-cache, no-store";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Configuração específica para index.html
  location = /index.html {
    add_header Cache-Control "no-cache, no-store";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri =404;
  }

  # Cache para arquivos estáticos com hash (assets do Vite)
  location ~* /assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot|otf|json)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Cache para outros arquivos estáticos
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot|otf|json)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Desabilitar logs para arquivos não encontrados comuns
  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }

  location = /robots.txt {
    log_not_found off;
    access_log off;
  }

  # Configurações de segurança
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

  # Configuração para gzip
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json;
}
